<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AC:PC Flower Breeding Pair List/Search</title>
<style id="auto_generated_colors">
</style>
<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Overlock:400,700|Overpass:400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="base.css"/>
<link rel="stylesheet" type="text/css" href="flowertool.css"/>
</head>
<body>
<main>
	<header id="main_menu">
		<div class="screen_column">
			<a id="return_link" href="">< AKRK's ACPC Junk</a>
			<span id="upper_right_option">
				<label>Change Plant: <select id="set_active_plant"></select></label>
			</span>
		</div>
	</header>
	<section id="top_box">
		<div class="screen_column">
			<nav id="selected_breedpairs">
			</nav>
		</div>
	</section>
	<section id="lower_box">
		<div class="screen_column">
			<nav class="search_options">
				<div id="search_option_main">
					<span>This thing is still a work in progress. It's nearly finished.</span>
					<label>Max In-hand Generation Depth:<select id="max_inhand_gendepth"></select></label><br>
					<label>Require Clean Results: <input type="checkbox" id="require_clean"></label>
				</div>
				<div class="flower_table" id="search_options_flower_table"><!--
					<div class="flower_group">
						<div class="flower_group_label flower red">*</div>
						<div class="flower_group_children">
							<div class="flower_group_child">
							<div class="genepair">
								<div class="gene red" data-name="red pansy gene">red</div>
								<div class="gene white" data-name="white pansy gene">white</div>
							</div>
						</div>
					</div>-->
				</div>
			</nav>
			<section id="search_results">
				<div class="parent_column"></div>
			</section>
		</div>
	</section>
</main>
<template id="tpl_bp_row">
	<div class="bp_row">
		<div class="parent_column">
			<div class="parent_1"></div>
			<div class="parent_2"></div>
		</div>
		<div class="bp_result_list">
			<!-- tpl_color_result_bar -->
		</div>
	</div>
</template>
<template id="tpl_color_result_bar">
	<div class="color_result_bar" style="width:[[width]]">
		<div class="color_result_bar_label"><span class="percent_text">[[percent_chance]]</span></div>
		<div class="color_result_bar_genepair_wrapper flower [[colorname]]">
			<!-- tpl_genepair_result_bar -->
		</div>
	</div>
</template>
<template id="tpl_genepair_result_bar">
	<div class="genepair_result_bar" style="width:[[width]]">
		<subtpl tplid="tpl_genepair"></subtpl>
		<div class="genepair_result_bar_label gene [[colorname]]"><span class="percent_text">[[percent_chance]]</span></div>
	</div>
</template>
<template id="tpl_flower_table">
	<div class="flower_table">
		[[[flower_groups]]]
	</div>
</template>
<template id="tpl_flower_group">
	<div class="flower_group">
		<div class="flower_group_label flower [[flower_color]]">&nbsp;</div>
		<div class="flower_group_children">
		</div>
	</div>
</template>
<template id="tpl_flower_group_child">
	<div class="flower_group_child">
		<subtpl tplid="tpl_genepair"></subtpl>
	</div>
</template>
<template id="tpl_genepair">
	<div class="genepair [[flower]] [[flower_color]]">
		<div class="gene [[gene_1_color]]" data-name="[[gene_1_name]]">[[gene_1_color]]</div>
		<div class="gene [[gene_2_color]]" data-name="[[gene_2_name]]">[[gene_2_color]]</div>
	</div>
</template>
<script src="common.js"></script>
<script src="flowertool_core.js"></script>
<script src="flowertool_ui.js"></script>
<script>

	var GameDB;

	// load GameDB from json; if no GamedataJSON parameter is assigned, load my default
		getJSON(
			(typeof urlParams.GameDataJSON !== "undefined" ? urlParams.GameDataJSON : `https://akrk-acpc.github.io/gamedata/flowertables.json`),
			function(e,d){

				GameDB = d;
				populateDB();
				initUI();

			}
		);

</script>
</body>
</html>
